<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>First Page</title>
</head>
<body>


  
  <div class="col-md-12 col-12 mt-4">
 
 

    <div class="container p-4 border myborder">
        <center><h5 class="text-uppercase font-weight-bold text-danger">Career Discussion Form</h5></center>
      <form>
        <div class="row ">

            <div class="form-group col-md-3"></div>
          <div class="form-group col-md-6">
           <label style="font-weight: bold;">Team Name<span class="text-danger font-weight-bold">*</span></label>
           <input type="text" name="" placeholder="Enter Team Name" class="form-control textfill" required>
         </div>
         <div class="form-group col-md-3"></div>

         <div class="form-group col-md-4">
            <label>Employee ID<span class="text-danger font-weight-bold">*</span></label>
            <input type="text" name="" placeholder="Enter Employee ID" class="form-control textfill" required>
          </div>
          <div class="form-group col-md-4">
            <label>ASI ID<span class="text-danger font-weight-bold">*</span></label>
            <input type="text" name="" placeholder="Enter ASI ID" class="form-control textfill" required>
          </div>
          <div class="form-group col-md-4">
            <label>Employee Mail</label>
            <input type="email" name="" placeholder="Enter Employee Email Address" class="form-control textfill">
          </div>

          <div class="form-group col-md-6">
            <label>Employee First Name<span class="text-danger font-weight-bold">*</span></label>
            <input type="text" name="" placeholder="Enter Employee Last Name" class="form-control textfill" required>
          </div>
 
         <div class="form-group col-md-6">
           <label>Employee Last Name<span class="text-danger font-weight-bold">*</span></label>
           <input type="text" name="" placeholder="Enter Employee Last Name" class="form-control textfill" required>
         </div>


         <div class="form-group col-md-6">
           <label>Employee DOJ<span class="text-danger font-weight-bold">*</span></label>
      
           <input type="date" name="" placeholder="dd/mm/yyyy" data-date="" data-date-format="DD/MM/YYYY" class="form-control" id="date" required>
           <!-- <input type="date" name="begin" placeholder="dd-mm-yyyy" class="form-control"> -->
         
         </div>

         <div class="form-group col-md-6">
            <label>Employee Status<span class="text-danger font-weight-bold">*</span></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
                <label class="form-check-label" for="inlineRadio2">Inactive</label>
              </div>
          </div>


         <div class="form-group col-md-6">
          <label>HR BP Name</label>
          <input type="text" name="" placeholder="Enter HR BP Name" class="form-control textfill">
        </div>


        <div class="form-group col-md-6">
         <label>HR BP Mail</label>
         <input type="email" name="" placeholder="Enter HP BP Email Address" class="form-control textfill" >
       </div>

       <div class="form-group col-md-6">
        <label>Manger Name</label>
        <input type="text" name="" placeholder="Enter Manger Name" class="form-control textfill" >
      </div>


      <div class="form-group col-md-6">
       <label>Manger Mail</label>
       <input type="email" name="" placeholder="Enter Manger Email Address" class="form-control textfill">
     </div>

       <div class="form-group col-md-4">
        <label>CD Access<span class="text-danger font-weight-bold">*</span></label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
      </div>

      <div class="form-group col-md-4">
        <label>Owner Access<span class="text-danger font-weight-bold">*</span></label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
      </div>

      <div class="form-group col-md-4">
        <label>Email Trigger<span class="text-danger font-weight-bold">*</span></label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
      </div>

       <div class="col-md-6 input-group"><label>Status<span class="text-danger font-weight-bold">*</span></label><br></div>
       <div class=" col-md-12">
        <select name="" id="" class="form-select" aria-label="Default select example">
            <option selected>Select Status</option>
            <option value="">Completed</option>
            <option value="">Pending</option>
            <option value="">Not Started</option>
        </select>
      </div>

      <div class="form-group col-md-12 mt-3">
        <span>All fields marked with <span class="text-danger">(*)</span> are compulsory</span>
      </div>

            <div class="form-group col-md-12">
            <button class="btn btn-danger">Submit</button>
            </div>
        </div>
        </form>
        </div>
        </div>

        <script type="text/javascript">
          $(function(){
            $("#date").on("change", function() {
        this.setAttribute(
            "data-date",
            moment(this.value, "YYYY-MM-DD")
            .format( this.getAttribute("data-date-format") )
        )
    }).trigger("change")

      
          });

          

        </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
